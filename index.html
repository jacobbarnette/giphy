<body>
    <img src="#" alt="">
    <button id="newGif">New Gif</button>
    
        <input type="text" id="gifSearch">
        <button id="generateGif">Generate</button>
    </form>
    <script>
        const img = document.querySelector('img'); 
        const apiKey = 'qlBOjifdnu5xuICC1jy5gpHwUJaAmf9j';
        let url = `https://api.giphy.com/v1/gifs/translate?api_key=${apiKey}&s=cats`;
        const newGifBtn = document.getElementById('newGif');
        const generateGifBtn = document.getElementById('generateGif');
        let gifSearch = document.getElementById('gifSearch');

        
       async function getNewGif(){
           const response = await fetch(url, {mode: "cors"});
           const catData = await response.json();
           img.src = catData.data.images.original.url;
        }
        getNewGif();
        newGifBtn.addEventListener('click', getNewGif);
        
        generateGifBtn.addEventListener('click', generateNewGif)
        
        async function generateNewGif(){
            gifSearch = gifSearch.value;
            url = `https://api.giphy.com/v1/gifs/translate?api_key=${apiKey}&s=${gifSearch}`
            const response = await fetch(url, {mode: "cors"});
            const randomGif = await response.json();
            img.src = randomGif.data.images.original.url;
         }
       
    </script>
</body>
